name: CI-CD

on:
  push:

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - run: pip install -r requirements.txt
      - run: PYTHONPATH=. pytest

      # ===== DEPLOY STAGE =====
      - name: Create artifact
        run: zip -r app.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: test-deploy
          path: app.zip
